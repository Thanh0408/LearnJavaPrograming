<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<form class="vh-100 form_login" style="background-color: #bebebf;" th:action="@{/login/check_account}">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign in</h3>

                        <div class="form-outline mb-4">
                            <label class="form-label float-lg-start">Username</label>
                            <input type="text" id="username_i" class="form-control form-control-lg"
                                   placeholder="thanh_lq" required="true" name="username"/>

                            <label class="form-label float-lg-start">Password</label>
                            <input type="password" id="pass_i" class="form-control form-control-lg"
                                   placeholder="Password" required="true" name="password"/>
                        </div>

                        <a th:href="@{/sign_in}">
                            <button class="btn btn-danger btn-lg btn-block" id="sign_in" type="submit">Sign in</button>
                        </a>


                        <hr class="my-4">

                        <button class="btn btn-lg btn-block btn-secondary" id="call_sign_up" type="button">Sign up</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<form class="vh-100 form_logout" style="background-color: #bebebf;" th:action="@{/login/create_account}">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign up</h3>

                        <div class="form-outline mb-4">
                            <label class="form-label float-lg-start">Username</label>
                            <input type="text" id="username_u" class="form-control form-control-lg"
                                   placeholder="thanh_lq" required="true" name="username"/>

                            <label class="form-label float-lg-start">Password</label>
                            <input type="password" id="pass_u" class="form-control form-control-lg"
                                   placeholder="Password" required="true" name="password"/>
                        </div>

                        <button class="btn btn-success btn-lg btn-block" id="sign_up" type="submit">Sign up</button>

                        <hr class="my-4">

                        <button class="btn btn-lg btn-block btn-secondary" id="call_sign_in" type="button">Sign in</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script th:src="@{/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>

<script>
    $('.form_login').show();
    $('.form_logout').hide();
    $('#call_sign_up').click(function (){
        $('.form_logout').show();
        $('.form_login').hide();
    })
    $('#call_sign_in').click(function (){
        $('.form_login').show();
        $('.form_logout').hide();
    })

</script>
</body>
</html>
