<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/_menuBar">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title th:text="'Edit: ' + ${authors.name}"></title>
    <link rel="stylesheet" th:href="@{../bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<!--    <script th:src="@{../jquery-3.6.0.min.js}"></script>-->
</head>
<body>
<div layout:fragment="content" class="container col-md-5 mt-4">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin_authors/save}" th:object="${authors}" method="post">
                <h2 class="text-center text-primary" th:text="'Author: ' + *{name}"></h2>
                <fieldset class="form-group">
                    <label>Author </label>
                    <input class="form-control" type="text" th:field="*{name}"
                           onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                </fieldset>

                <fieldset class="form-group">
                    <label>Year of birth</label>
                    <input class="form-control" type="number" min="1800" max="2020" step="1" th:field="*{dob}">
                </fieldset>
                <fieldset class="form-group">
                    <label>Nationality</label>
                    <input class="form-control" type="text" th:field="*{nationality}"
                           onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                </fieldset>
                <input type="hidden" th:field="*{id}">
                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-success">UPDATE</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{../jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
