<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/_menuBar">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>CREATE ACCOUNT</title>
    <link rel="stylesheet" th:href="@{../bootstrap-5.1.3-dist/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content">
    <form class="vh-100 form_logout" style="background-color: #bebebf;" th:action="@{/login/adAccount}">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign up admin account</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label float-lg-start">Username</label>
                                <input type="text" id="username_u" class="form-control form-control-lg"
                                       placeholder="thanh_lq" required="true" name="username"/>

                                <label class="form-label float-lg-start">Password</label>
                                <input type="password" id="pass_u" class="form-control form-control-lg"
                                       placeholder="Password" required="true" pattern=".{6,}" title="at lease 6 digits" name="password"/>
                            </div>

                            <button class="btn btn-success btn-lg btn-block" id="sign_up" type="submit">Sign up</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

</body>
</html>
