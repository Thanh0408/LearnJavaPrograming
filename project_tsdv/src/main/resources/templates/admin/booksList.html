<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="admin/_menuBar">
<head>
    <meta charset="UTF-8">
    <title>Admin books list</title>
</head>
<body>

<div layout:fragment="content" class="container col-md-8 text-center mt-4">
    <a th:href="@{/admin_books/add}" class="fas fa-plus-square text-decoration-none icon_list text-danger"
       style="font-size: 40px">
    </a>
    <div class="mt-3 col-5">
        <form th:action="@{/admin_books/search}">
            <input type="search" class="form-control" placeholder="Search by name" name="name"  />
        </form>
    </div>
    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr th:class="table-primary">
            <th>Book name</th>
            <th>Book Image</th>
            <th>
                <a class="fas fa-chevron-circle-up text-decoration-none" th:href="@{/admin_books/price_asc}"></a>
                Price
                <a class="fas fa-chevron-circle-down text-decoration-none" th:href="@{/admin_books/price_desc}"></a>
            </th>
            <th>Detail</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${booksList}">
            <td style="font-size: x-large" th:text="${book.name}" />
            <td>
<!--                <img th:src="@{/imagesData/${book.image}}" width="150" height="200">-->
                <img th:src="'/imagesData/' + ${book.image}" alt="book cover" width="150" height="200">
            </td>
            <td>
                <a class="text-decoration-none fw-bold text-dark"  th:text="${book.price} + '$'"/>
            </td>
            <td>
                <a th:href="'admin_books/' + ${book.id}"
                   class="fas fa-eye text-decoration-none icon_list text-dark">
                </a>
            </td>
            <td>
                <a th:href="'admin_books/edit/' + ${book.id}"
                   class="far fa-edit modify-icon text-decoration-none icon_list text-primary">
                </a>
            </td>
            <td>
                <a th:href="'admin_books/delete/' + ${book.id}"
                   class="far fa-trash-alt modify-icon text-decoration-none icon_list text-danger"
                   onclick="return confirm('Do you want to delete this book ?');">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
