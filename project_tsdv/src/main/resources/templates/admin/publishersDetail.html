<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="admin/_menuBar">
<head>
    <meta charset="UTF-8">
    <title th:text="${publishers.name}"></title>
</head>
<body>
<div layout:fragment="content" class="container col-md-8 text-center mt-4">
    <a th:href="@{/admin_publishers/add}" class="fas fa-plus-square text-decoration-none icon_list text-danger"
       style="font-size: 40px">
    </a>
    <div class="mt-3 col-5">
        <form action="#">
            <input type="search" class="form-control" placeholder="Search by name" name="name"  />
        </form>
    </div>
    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr th:class="table-primary">
            <th>Publisher</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="col-md-auto align-middle" style="font-size: x-large" th:text="${publishers.name}" />
            <td>
                <a th:href="'admin_categories/edit/' + ${publishers.id}"
                   class="far fa-edit modify-icon text-decoration-none icon_list text-primary">
                </a>
            </td>
            <td class="text-center">
                <a th:href="'admin_categories/delete/' + ${publishers.id}"
                   class="far fa-trash-alt modify-icon text-decoration-none icon_list text-danger"
                   onclick="return confirm('Do you want to delete this author ?');">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
