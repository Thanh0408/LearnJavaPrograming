<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/_menuBar">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title th:text="'Edit: ' + ${categories.name}"></title>
    <link rel="stylesheet" th:href="@{../bootstrap-5.1.3-dist/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content" class="container col-md-5 mt-4">
<div class="card">
    <div class="card-body">
        <form th:action="@{/admin_categories/save}" th:object="${categories}" method="post">
            <h2 class="text-center text-primary" th:text="'EDIT: ' + *{name}"></h2>
            <fieldset class="form-group">
                <label>Category name</label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Please text only"
                    onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
            </fieldset>
            <input type="hidden" th:field="*{id}">
            <div class="col text-center mt-3">
                <button type="submit" class="btn btn-success">UPDATE</button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
