<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="admin/_menuBar">
<head>
    <meta charset="UTF-8">
    <title>Categories list</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-5 text-center mt-4">
    <a th:href="@{/admin_categories/add}" class="fas fa-plus-square text-decoration-none icon_list text-danger"
       style="font-size: 40px">
    </a>
    <div class="mt-3 col-5">
        <form th:action="@{/admin_categories/search}">
            <input type="search" class="form-control" placeholder="Search by name" name="name"  />
        </form>
    </div>
    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr th:class="table-primary">
            <th>Category name</th>
            <th>Detail</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categoriesList}">
            <td style="font-size: x-large" th:text="${category.name}" />
            <td>
                <a th:href="'admin_categories/' + ${category.id}"
                   class="fas fa-eye text-decoration-none icon_list text-dark">
                </a>
            </td>
            <td>
                <a th:href="'admin_categories/edit/' + ${category.id}"
                   class="far fa-edit modify-icon text-decoration-none icon_list text-primary">
                </a>
            </td>
            <td>
                <a th:href="'admin_categories/delete/' + ${category.id}"
                   class="far fa-trash-alt modify-icon text-decoration-none icon_list text-danger"
                   onclick="return confirm('Do you want to delete this category ?');">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
