<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="admin/_menuBar">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" th:href="@{../bootstrap-5.1.3-dist/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content" class="container col-md-8 text-center mt-4">
<!--    <a th:href="@{/login/accountGeneral}" class="fas fa-plus-square text-decoration-none icon_list text-danger"-->
<!--       style="font-size: 40px">-->
<!--    </a>-->
    <div class="mt-3 col-5">
        <div class="row">
            <div class="col">
                <form th:action="@{/admin_cuss/search}">
                    <input type="search" class="form-control" placeholder="Search by name" name="name"  />
                </form>
            </div>
            <div class="col">
                <a class="px-3" th:href="@{/login/showKindOfAccount/ad}"><button class="btn btn-danger" type="button">Admin</button></a>
                <a th:href="@{/login/showKindOfAccount/cus}"><button class="btn btn-success" type="button">Customer</button> </a>
            </div>
        </div>

    </div>
    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr th:class="table-primary">
            <th>Username</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cus: ${customersList}">
            <td class="col-md-auto align-middle" style="font-size: x-large" th:text="${cus.username}" />
            <td class="fw-bold text-dark align-middle"  th:text="${cus.name}"></td>
            <td class="align-middle" th:text="${cus.mobile}"></td>
            <td class="text-decoration-none icon_list text-dark" th:text="${cus.role}"></td>
<!--            <td class="text-decoration-none icon_list text-dark" th:switch="${cus.role.equals(1)}">-->
<!--                <a th:case="true" th:href="'login/delete/' + ${cus.id}"></a>-->
<!--            </td>-->

<!--            <td class="text-center">-->
<!--                <a th:href="'login/delete/' + ${cus.id}"-->
<!--                   class="far fa-trash-alt modify-icon text-decoration-none icon_list text-danger"-->
<!--                   onclick="return confirm('Do you want to delete this cus ?');">-->
<!--                </a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
