<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin menu</title>
    <link rel="stylesheet" th:href="@{../bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../css_style/_adminMenu.css}">
    <link rel="stylesheet" th:href="@{../fontawesome/css/all.css}">
    <script type="text/javascript" th:src="@{../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<div class="all-web">
    <!--    want header sticky top add class:sticky-top-->
    <header class="container-fluid header bg-white">
        <div class="row row-cols-3 bg-black">
            <a class="text-white text-center text-decoration-none header-top-1 text-uppercase" href="#">Easy returns policy</a>
            <a class="text-white text-center text-decoration-none header-top-1 text-uppercase" href="#">Free ship for all customer</a>
            <a class="text-white text-center text-decoration-none header-top-1 text-uppercase" href="#">Product variety</a>
        </div>
        <div class="row header-top-2 mb-lg-2 m-2">
            <a class="col-1 align-self-end py-2" th:href="@{/bookshop}">
                <img class="border-0 img-fluid" th:src="@{/website_images/brandLogo.jpg}" alt="brand logo" width="80px" height="140px">
            </a>

            <div class="col-4 align-self-end float-left pb-2">
                <a class="text-decoration-none text-black " style="font-size:30px; font-family: 'Times New Roman', serif">Designing your life</a>
                <!--                <a class="p-4 text-decoration-none text-black " href="#">Adidas</a>-->
                <!--                <a class="p-4 text-decoration-none text-black" href="#">Converse</a>-->
                <!--                <a class="p-4 text-decoration-none text-black" href="#">Nike</a>-->
            </div>

            <div class="col-4 align-self-end">
                <div class="input-group p-2 pb-3">
                    <form class="search input-group" th:action="@{/bookshop/searchByName}">
                        <input type="text" class="form-control" placeholder="search" name="name">
                        <button class="btn btn-dark">Search</button>
                    </form>
                </div>
            </div>

            <div class="col-3 align-self-end">
                <div class="fa-pull-right pb-3">
                    <ul class="nav justify-content-end align-bottom" style="height: 100%;">
                        <li class="nav-item align-self-end px-4">
                            <a class="fas fa-cart-arrow-down nav-link text-black" href="#"></a>
                            <span class="position-absolute top-20 start-80 translate-middle badge rounded-pill bg-danger">
                                1
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </li>
                        <li class="nav-item align-self-end px-0">
                            <a class="nav-link text-black me-3 pb-0" id="login_header" th:href="@{/login}">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--sort product-->
        <div class="row header-top-2" th:each="cate :${categoriesList}">
            <!--            <div class="d-flex justify-content-center list-inline" >-->
            <a class="px-3 d-flex justify-content-center text-decoration-none text-black" th:href="'bookshop/searchByCate/'+ ${cate.id}" th:text="${cate.name}"></a>
            <!--                </ul>-->

            <!--                <a class="px-3 text-decoration-none text-dark">Magic</a>-->
            <!--                <a class="px-3 text-decoration-none text-dark">Romance</a>-->
            <!--            </div>-->
        </div>
    </header>
</div>
<div layout:fragment="content">
    <!-- content page will override this -->
</div>

<script>
    console.log(sessionStorage.getItem("role"));
</script>

<!--==========add jquery and javascript===============-->
<script th:src="@{../jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
